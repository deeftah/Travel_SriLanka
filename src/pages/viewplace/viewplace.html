
<ion-header>

  <ion-navbar color="custom">
    <ion-title>Viewplace</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngIf="placeDetails">

    <img style="align-items: center;" src="https://4.bp.blogspot.com/-YcDngeNlkkM/VxxIneuF5-I/AAAAAAAAAxA/70asAhe-tO8GzFMoDtBi_NE8kBryV9t0ACLcB/s1600/9.jpg"/>

    <ion-card-content>
      <ion-card-title>
        {{placeDetails.lname}}
      </ion-card-title>
      <p>
        {{placeDetails.description}}
      </p>
    </ion-card-content>

    <ion-item>
      <ion-icon name='apps' item-left style="color: #55acee;"></ion-icon>
      Category : {{placeDetails.category}}
      <ion-badge item-right>9</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name='navigate' item-left style="color: #d03e84"></ion-icon>
      Province : {{placeDetails.province}}
      <!--<ion-badge item-right>260k</ion-badge>-->
    </ion-item>

    <ion-item>
      <ion-icon name='map' item-left style="color: #41ce25"></ion-icon>
      City : {{placeDetails.city}}
      <!--<ion-badge item-right>260k</ion-badge>-->
    </ion-item>

    <button ion-button color="danger" full>View In Map</button>
  </ion-card>



</ion-content>
