<ion-header>
  <ion-navbar color="custom">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categories</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">

  <ion-card>
    <img style="height:200px;" src="http://cdn.oxfordpoetryelection.com/2015/10/08/exotic-places-on-a-budget-jpg.jpg"/>
    <div class="card-title">São Paulo</div>
    <div class="card-subtitle">41 Listings</div>
  </ion-card>

  <ion-card>
    <img style="height:200px;" src="http://cdn.oxfordpoetryelection.com/2015/10/08/exotic-places-on-a-budget-jpg.jpg"/>
    <div class="card-title">São Paulo</div>
    <div class="card-subtitle">41 Listings</div>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar color="custom">
    <ion-segment color="light">
      <ion-segment-button value="search" (click)="searchPlace()">
        <ion-icon name="search"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="photos">
        <ion-icon name="photos"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="add" (click)="addNew()">
        <ion-icon name="add"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
