<ion-header>

  <ion-navbar color="custom">
    <ion-title>Add New Place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="{{pathForImage(lastImage)}}" style="height:200px;" [hidden]="lastImage === null">
  <ion-grid [hidden]="lastImage !== null" >
    <ion-row>
      <ion-col col-12 (click)="presentActionSheet()">
        <div class="image-box">
          <ion-icon class="camera-icon" name="camera"></ion-icon>
          <h6 class="text-select" text-center>Please select a image!</h6>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <p class="details">Location Details :</p>
  <ion-list>

    <ion-item>
      <ion-label>Location Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Location Category</ion-label>
      <ion-select>
        <ion-option value="nes">NES</ion-option>
        <ion-option value="n64">Nintendo64</ion-option>
        <ion-option value="ps">PlayStation</ion-option>
        <ion-option value="genesis">Sega Genesis</ion-option>
        <ion-option value="saturn">Sega Saturn</ion-option>
        <ion-option value="snes">SNES</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Location Province</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Location City</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Description</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="custom">
      <button  color="custom" ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null" full>
        <ion-icon name="cloud-upload"></ion-icon>ADD NEW PLACE
      </button>
  </ion-toolbar>
</ion-footer>
