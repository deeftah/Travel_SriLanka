<ion-header>

  <ion-navbar color="custom">
    <ion-title>Add New Place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="{{pathForImage(lastImage)}}" style="height:250px;" [hidden]="lastImage === null">
  <ion-grid [hidden]="lastImage !== null" >
    <ion-row>
      <ion-col col-12 (click)="presentActionSheet()">
        <div class="image-box">
          <ion-icon class="camera-icon" name="camera"></ion-icon>
          <h6 class="text-select" text-center>Please Select Image!</h6>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons>
      <button ion-button icon-only (click)="uploadImage()" [disabled]="lastImage === null">
        <ion-icon name="cloud-upload"></ion-icon>Upload
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
