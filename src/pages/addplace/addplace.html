<ion-header>

  <ion-navbar color="custom">
    <ion-title>Add New Place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="places" (ngSubmit)="placeAddForm()">
      <img src="{{pathForImage(lastImage)}}" style="height:200px;" [hidden]="lastImage === null">
    <ion-grid [hidden]="lastImage !== null" >
      <ion-row>
        <ion-col col-12 (click)="presentActionSheet()">
          <div class="image-box">
            <ion-icon class="camera-icon" name="camera"></ion-icon>
            <h6 class="text-select" text-center>Please select a image!</h6>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>


    <p class="details">Location Details :</p>
    <ion-list>

      <ion-item>
        <ion-label>Location Name</ion-label>
        <ion-input formControlName="lname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Location Category</ion-label>
        <ion-select formControlName="category">
          <ion-option value="Religious">Religious</ion-option>
          <ion-option value="Adventure">Adventure</ion-option>
          <ion-option value="Fun">Fun</ion-option>
          <ion-option value="Natural">Natural</ion-option>
          <ion-option value="Historical">Historical</ion-option>
          <ion-option value="Entertainment">Entertainment</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Location Province</ion-label>
        <ion-input formControlName="province"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Location City</ion-label>
        <ion-input  formControlName="city"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Description</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>

    </ion-list>

    <ion-footer>
      <ion-toolbar color="custom">
        <button  color="custom" ion-button icon-left type="submit" [disabled]="!places.valid" full>
          <ion-icon name="cloud-upload"></ion-icon>ADD NEW PLACE
        </button>
      </ion-toolbar>
    </ion-footer>

  </form>
</ion-content>
