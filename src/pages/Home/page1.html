<ion-header>
  <ion-navbar color="custom">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Travel_Sri Lanka Home</ion-title>
  </ion-navbar>
  <ion-toolbar color="custom">
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p>
    Top places in Sri Lanka to visit.
  </p>

  <ion-list>
    <ion-item *ngFor="let item of placesList">
      <ion-thumbnail item-left>
        <img src="http://dev2.maiglobetravels.com/wp-content/uploads/2015/02/Couple-snorkling-in-tropical-lagoon-with-over-water-bungalows.jpg">
      </ion-thumbnail>
      <h2>{{item.lname}}</h2>
      <p>{{item.category}} â€¢ {{item.city}}</p>
      <button ion-button clear item-right (click)="viewPlace()">View</button>
    </ion-item>
</ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar color="custom">
    <ion-segment color="light">
      <ion-segment-button value="search"  style="border-color:#ffffff; color:#ffffff;">
        <ion-icon name="search"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="photos" (click)="categories()">
        <ion-icon name="photos"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="add" (click)="addNew()">
        <ion-icon name="add"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
